<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  
  <title>DevFolio Bootstrap Portfolio Template - Blog Single</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
  {% include 'details/navbar.html' %}
  
  <div class="hero hero-single route bg-image" style="background-image: url({% static 'img/overlay-bg.jpg' %})">
    <div class="overlay-mf"></div>
    <div class="hero-content display-table">
      <div class="table-cell">
        <div class="container">
          <h2 class="hero-title mb-4">Blog Details</h2>
          <ol class="breadcrumb d-flex justify-content-center">
            <li class="breadcrumb-item">
              <a href="#">Home</a>
            </li>
            <li class="breadcrumb-item">
              <a href="#">Library</a>
            </li>
            <li class="breadcrumb-item active">Data</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  
  <main id="main">
    
    <!-- ======= Blog Single Section ======= -->
    <section class="blog-wrapper sect-pt4" id="blog">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="post-box">
              <div class="post-thumb">
                <img src="{% static 'img/post-1.jpg' %}" class="img-fluid" alt="">
              </div>
              <div class="post-meta">
                <h1 class="article-title">{{blog.name}}</h1>
                <ul>
                  <li>
                    <span class="bi bi-person"></span>
                    <a href="#">Umidjon Ibrokhimov</a>
                  </li>
                  <li>
                    <span class="bi bi-tag"></span>
                    <a href="#">{{blog.category}}</a>
                  </li>
                </ul>
              </div>
              <div class="article-content">
                <p>
                  {{blog.description}}
                </p>
                <blockquote class="blockquote">
                  <p class="mb-0">{{blog.quote}}</p>
                </blockquote>
                <p>
                  {{blog.description_next}}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section><!-- End Blog Single Section -->
    
  </main><!-- End #main -->
  
  <footer></footer>

  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  
  <!-- Vendor JS Files -->
  <script src="{% static 'vendor/purecounter/purecounter.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'vendor/typed.js/typed.min.js' %}"></script>
  <script src="{% static 'vendor/php-email-form/validate.js' %}"></script>
  
  <!-- Template Main JS File -->
  <script src="{% static 'js/main.js' %}"></script>
  
</body>

</html>
